<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>профиль</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; background: #f5f5f5; }
        h2 { color: #333; }
        .profile-info { margin-top: 15px; text-align: left; }
    </style>
    <script>
        function isTelegramWebApp() {
            return navigator.userAgent.includes("Telegram") || window.Telegram !== undefined;
        }

        function redirectToTelegram() {
            const botUsername = "Petition_jp_Bot"; // Замените на username вашего бота
            window.location.href = `https://t.me/${botUsername}?start=openonlytelegram`;
        }

        window.onload = function() {
            if (!isTelegramWebApp()) {
                redirectToTelegram();
            } else {
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('id');
                if (userId) {
                    document.getElementById("profile").innerHTML = `<p><strong>ID:</strong> ${userId}</p>`;
                } else {
                    document.getElementById("profile").innerHTML = "<p>Ошибка: ID не найден</p>";
                }
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Ваш профиль</h2>
        <div class="profile-info" id="profile"></div>
    </div>
</body>
</html>
