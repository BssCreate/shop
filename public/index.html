<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
        }

        .container {
            padding: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }

        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }

        .product, .review {
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }

        .discount {
            color: #4caf50;
            font-weight: bold;
        }

        .review-card {
            background: #1c2938;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .review-card:hover {
            transform: scale(1.02);
        }

        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #64b5ef;
        }

        .review-header .username {
            font-weight: bold;
            font-size: 16px;
        }

        .review-date {
            font-size: 12px;
            color: #aaaaaa;
        }

        .review-text {
            margin: 10px 0;
            font-size: 14px;
        }

        .review-cost {
            font-weight: bold;
            color: #4caf50;
        }

        .review-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #1c93e3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
        }

        .review-link:hover {
            background: #167bb5;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }

        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Товары</h1>
        <div id="product-list">Загрузка товаров...</div>
    </div>

    <div class="bottom-nav">
        <button onclick="showContent('news')" id="btn-news">Новости</button>
        <button onclick="showContent('products')" id="btn-products" class="active">Товары</button>
        <button onclick="showContent('reviews')" id="btn-reviews">Отзывы</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let productsCache = [];
        let reviewsCache = [];

        document.addEventListener("DOMContentLoaded", () => {
            const tg = window.Telegram?.WebApp;
            if (!tg) {
                console.error("Ошибка: Telegram SDK не загружен!");
                return;
            }
            tg.expand();
            fetchProducts();
            fetchReviews();
        });

        function showContent(page) {
            const content = document.getElementById('content');
            const buttons = document.querySelectorAll('.bottom-nav button');

            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${page}`).classList.add('active');

            if (page === 'news') {
                content.innerHTML = '<h1>Новости</h1><p>Последние новости здесь.</p>';
            } else if (page === 'products') {
                renderProducts();
            } else if (page === 'reviews') {
                renderReviews();
            }
        }

        function fetchProducts() {
            fetch('/items.json')
                .then(response => response.json())
                .then(products => {
                    productsCache = products;
                    renderProducts();
                })
                .catch(error => {
                    console.error('Ошибка загрузки товаров:', error);
                    document.getElementById('product-list').innerHTML = 'Ошибка загрузки товаров';
                });
        }

        function renderProducts() {
            const content = document.getElementById('content');
            content.innerHTML = '<h1>Товары</h1><div id="product-list"></div>';
            const productList = document.getElementById('product-list');

            productsCache.forEach(product => {
                const discount = product.discount_price < product.price ? 
                    `<span class="discount">-${Math.round((1 - product.discount_price / product.price) * 100)}%</span>` : '';
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" width="100">
                    <h2>${product.title}</h2>
                    <p>${product.description}</p>
                    <p><strong>Цена:</strong> ${product.discount_price} ₽ ${discount}</p>
                `;
                productElement.onclick = () => showProductDetails(product);
                productList.appendChild(productElement);
            });
        }

        function showProductDetails(product) {
            document.getElementById('content').innerHTML = `
                <h1>${product.title}</h1>
                <img src="${product.image}" alt="${product.title}" width="200">
                <p>${product.description}</p>
                <p><strong>Цена:</strong> ${product.discount_price} ₽ ${product.discount_price < product.price ? 
                    `<span class="discount">-${Math.round((1 - product.discount_price / product.price) * 100)}%</span>` : ''}</p>
                <button onclick="buyProduct()">Купить</button>
                <button onclick="showContent('products')">Назад</button>
            `;
        }

        function buyProduct() {
            alert("Функция покупки пока не реализована");
        }

        function fetchReviews() {
            fetch('/revie.json')
                .then(response => response.json())
                .then(reviews => {
                    const reviewList = document.getElementById('reviews-list');
                    reviewList.innerHTML = '';

                    reviews.forEach(review => {
                        const reviewElement = document.createElement('div');
                        reviewElement.className = 'review-card';
                        reviewElement.innerHTML = `
                            <div class="review-header">
                                <img src="https://api.dicebear.com/7.x/identicon/svg?seed=${review.User_ID}" alt="User Avatar">
                                <div>
                                    <div class="username">@User_${review.User_ID}</div>
                                    <div class="review-date">${review.Date}</div>
                                </div>
                            </div>
                            <h2>${review.Name_prod}</h2>
                            <p class="review-text">"${review.revie_text}"</p>
                            <p class="review-cost">Цена покупки: ${review.cost} ₽</p>
                            <a href="${review.link}" class="review-link" target="_blank">Читать в Telegram</a>
                        `;
                        reviewList.appendChild(reviewElement);
                    });
                })
                .catch(error => {
                    console.error('Ошибка загрузки отзывов:', error);
                    document.getElementById('reviews-list').innerHTML = 'Ошибка загрузки отзывов';
                });
        }

        function renderReviews() {
            const content = document.getElementById('content');
            content.innerHTML = '<h1>Отзывы</h1><div id="review-list"></div>';
            const reviewList = document.getElementById('review-list');

            reviewsCache.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review';
                reviewElement.innerHTML = `
                    <h2>${review.Name_prod}</h2>
                    <p><strong>Дата покупки:</strong> ${review.Date}</p>
                    <p><strong>Стоимость:</strong> ${review.cost} ₽</p>
                    <p>${review.revie_text}</p>
                    <a href="${review.link}" target="_blank">Смотреть отзыв</a>
                `;
                reviewList.appendChild(reviewElement);
            });
        }
    </script>
</body>
</html>
