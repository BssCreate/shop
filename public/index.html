<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
        }

        .container {
            padding: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }

        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }

        .product {
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }

        .discount {
            color: #4caf50;
            font-weight: bold;
        }

        .telegram-button {
            background-color: #1c93e3; /* Новый цвет кнопки */
            color: white;
            border: none;
            padding: 13px 24px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border-radius: 22px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .telegram-button:hover {
            background-color: #167bb5;
        }

        /* Анимация для кнопки */
        .telegram-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background-image: linear-gradient(270deg, rgba(100, 181, 239, 0) 48.44%, #64b5ef 75.52%, rgba(100, 181, 239, 0) 100%);
            background-repeat: no-repeat;
            animation: bg-move linear 5s infinite;
            z-index: 0; /* Отправляем анимацию назад */
        }

        .telegram-button span {
            position: relative;
            z-index: 1; /* Текст будет выше анимации */
        }

       @-webkit-keyframes bg-move {
          0%   { background-position: -500px 0; }
          100% { background-position: 1000px 0; }
        }
        @keyframes bg-move {
          0%   { background-position: -500px 0; }
          100% { background-position: 1000px 0; }
        }

    </style>
</head>
<body>
    <div class="container" id="content">
        <!-- Контент по умолчанию -->
        <h1>Товары</h1>
        <div id="product-list">Загрузка товаров...</div>
    </div>

    <div class="bottom-nav">
        <button onclick="showContent('news')" id="btn-news">Новости</button>
        <button onclick="showContent('products')" id="btn-products" class="active">Товары</button>
        <button onclick="showContent('profile')" id="btn-profile">Профиль</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tg = window.Telegram?.WebApp;

            if (!tg) {
                console.error("Ошибка: Telegram SDK не загружен!");
                return;
            }
            
            tg.expand();
            fetchProducts(); // Загрузка товаров при первом заходе на сайт
        });

        function showContent(page) {
            const content = document.getElementById('content');
            const buttons = document.querySelectorAll('.bottom-nav button');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${page}`).classList.add('active');
            
            let html = '';
            switch (page) {
                case 'news':
                    html = '<h1>Новости</h1><p>Последние новости здесь.</p>';
                    break;
                case 'products':
                    html = '<h1>Товары</h1><div id="product-list">Загрузка товаров...</div>';
                    // Загрузка товаров только при полной перезагрузке
                    break;
                case 'profile':
                    const tg = window.Telegram?.WebApp;
                    const user = tg?.initDataUnsafe?.user;
                    if (user) {
                        html = `<h1>Профиль</h1>
                                <p><strong>Имя:</strong> ${user.first_name} ${user.last_name || ''}</p>
                                <p><strong>Username:</strong> @${user.username || 'Нет'}</p>
                                <p><strong>ID:</strong> ${user.id}</p>`;
                    } else {
                        html = '<h1>Профиль</h1><p>Ошибка: данные пользователя не получены.</p>';
                    }
                    break;
            }
            content.innerHTML = html;
        }

        function fetchProducts() {
            fetch('/items.json')
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById('product-list');
                    productList.innerHTML = '';
                    products.forEach(product => {
                        const discount = product.discount_price < product.price ? 
                            `<span class="discount">-${Math.round((1 - product.discount_price / product.price) * 100)}%</span>` : '';
                        const productElement = document.createElement('div');
                        productElement.className = 'product';
                        productElement.innerHTML = ` 
                            <img src="${product.image}" alt="${product.title}" width="100">
                            <h2>${product.title}</h2>
                            <p>${product.description}</p>
                            <p><strong>Цена:</strong> ${product.discount_price} ₽ ${discount}</p>
                        `;
                        productElement.onclick = () => showProductDetails(product);
                        productList.appendChild(productElement);
                    });
                })
                .catch(error => {
                    console.error('Ошибка загрузки товаров:', error);
                    document.getElementById('product-list').innerHTML = 'Ошибка загрузки товаров';
                });
        }

        function showProductDetails(product) {
            document.getElementById('content').innerHTML = `
                <h1>${product.title}</h1>
                <img src="${product.image}" alt="${product.title}" width="200">
                <p>${product.description}</p>
                <p><strong>Цена:</strong> ${product.discount_price} ₽ ${product.discount_price < product.price ? 
                    `<span class="discount">-${Math.round((1 - product.discount_price / product.price) * 100)}%</span>` : ''}</p>
                <button onclick="buyProduct()">Купить</button>
                <button onclick="showContent('products')">Назад</button>
            `;
        }

        function buyProduct() {
            alert("Функция покупки пока не реализована");
        }
    </script>
</body>
</html>
